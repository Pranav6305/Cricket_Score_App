<html>

<head>
    <link rel="stylesheet" href="styles1.css">
<body style="background-color: cyan;">
    <center>
        <br>
        <div id="match">
            <h1>Match Between</h1>
            <form>
                <tr>
                    <td>
                        <input type="type" placeholder="Team 1" id="t1">
                    </td>
                    <h1>VS</h1>
                    <td>
                        <input type="type" placeholder="Team 2" id="t2">
                    </td>
                    <br>
                    <td>
                        <h1>Toss won by</h1>
                        <input type="type" placeholder="Team who won the toss" id="toss">
                        <h1>elected to</h1>
                        <select class="se" id="select">
                            <option>Select</option>
                            <option>Batting</option>
                            <option>Bowling</option>
                        </select>
                    </td>
                </tr>
            </form>
            <br>
            <button type="button" style="padding:5px;width: 100px;" onclick="proceed()">Proceed</button>
        </div>

        <script>
            function proceed() {
                var t1 = document.getElementById("t1").value;
                var t2 = document.getElementById("t2").value;
                var toss = document.getElementById("toss").value;
                var select = document.getElementById("select").value;

                if ((t1 !== "" && t2 !== "" && toss !== "" && select !== "Select" && (toss === t1 || toss === t2))) {
                    window.location.href = "web3_score.html";
                }
                else {
                    alert("Fill in all the details");
                }
            }
        </script>

        <br>
    </center>
</body>
</head>

</html>
