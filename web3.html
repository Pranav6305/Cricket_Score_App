<!DOCTYPE html>
<html lang="en">

<head>
    <title>No. of Players in Each Team</title>
</head>

<body>
    <center>
        <br>
        <h1>No. of Players in Each Team</h1>
        <form>
            <tr>
                <td><input type="number" id="n" placeholder="no. of players" style="text-align: center;"></td>
            </tr>
            <br>
            <br>
            <tr>
                <td><button type="button" onclick="input()">Create</button></td>
            </tr>
        </form>

        <div id="statement"></div>

        <script>
            function input() {
                var n = document.getElementById("n").value;
                var player = document.getElementById("playerform");
                var statementContainer = document.getElementById("statement");

                for (var j = 1; j <= 2; j++) {
                    for (var i = 1; i <= n; i++) {

                        var io = document.createElement("input");
                        io.type = "text";
                        io.placeholder = "Player " + i;
                        io.style.textAlign = "center";

                        var row = document.createElement("tr");
                        var data = document.createElement("td");

                        data.appendChild(io);
                        row.appendChild(data);
                        player.appendChild(row);
                    }
                    var statement = document.createElement("p");
                    statement.textContent = "This is a statement for Team " + j;
                    statementContainer.appendChild(statement);
                    
                    var br = document.createElement("br");
                    player.appendChild(br);
                }
            }
        </script>
    </center>

    <form id="playerform"></form>

</body>

</html>
